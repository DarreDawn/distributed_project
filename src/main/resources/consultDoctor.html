<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiritual Rest Stop</title>
    <link rel="stylesheet" href="css/consultDoctor.css">
</head>
<body>
<header>
    <h1 id="title">Spiritual Rest Stop</h1>
    <div class="nav-container">
        <nav>
            <a href="#" class="nav-link" id="mood-bazaar">Mood Bazaar</a>
            <a href="#" class="nav-link" id="chat">Chat</a>
            <a href="#" class="nav-link" id="reservations">Reservations</a>
        </nav>
    </div>
    <button id="logout-button" onclick="location.href='start.html';">Log out</button>
</header>

<div class="main-content">
    <div class="left-panel">
        <div id="doctors-list-container" class="doctors-container">
            <input type="text" id="doctor-search" placeholder="Search here" class="doctor-search"/>
            <div id="doctors-list" class="list">
                <div class="doctor-item">
                    <button type="button" data-doctor-id="doctor1"> <!-- Add a data attribute for identification -->
                        <div class="doctor-item-circle" style="background-color: #FFFFFF;"></div> <!-- Replace #colorCode with actual color -->
                        <span>Doctor Name</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="right-panel">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Chat</h2>
                </div>
                <div id="chat-box" class="chat-box">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type a message..." />
                    <button id="send-button">Send</button>
                </div>
            </div>

        </div>
    </div>

    <!-- ... other content ... -->
</div>




<script type="module"  src="js/consultDoctor.js"></script>
</body>
</html>
